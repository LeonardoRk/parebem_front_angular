<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">PareBem</h1>
    </div>
    <div class="panel panel-default">
            <div class="panel-heading center">
               
                <h3>Criar usuário</h3> 
               
            </div>

            <div class="panel-body center">
                
                <form [formGroup]="cadastraUsuario" (submit)="onSubmit()">
                    <div class="form-group">
                        <label>Nome:</label>
                        <input formControlName="nome" class="form-control" placeholder="digite o nome" />
                        <pb-lmessage 
                            *ngIf="!nomeValido"
                            [texto]="informacao">
                        </pb-lmessage>
                    </div>
                    <div class="form-group">
                        <label>Telefone:</label>
                        <input formControlName="telefone" class="form-control"  autocomplete="username" placeholder="digite o telefone" />
                    </div>
                    <div class="form-group">
                        <label>Senha:</label>
                        <input formControlName="senha" class="form-control" type="password"  autocomplete="current-password" placeholder="digite a senha" />
                    </div>
                    <Button [disabled]="cadastraUsuario.invalid" class="btn btn-primary" type="submit" >Criar Usuário</Button>
                </form>
            </div>
    </div> <!-- fim da panel -->

        
</div> <!-- fim container -->
