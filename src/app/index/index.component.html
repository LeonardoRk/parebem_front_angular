<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">PareBem</h1>
    </div>

    <div class="text-center panel panel-default">
        <div class="panel-heading justify-content-md-center">
            <h3>Pare bem</h3> 
        </div>

        <div class="panel-body justify-content-md-center">
            <form [formGroup]="loginForm" (submit)="validarLogin()" >
                <div class="form-group">
                    <label>Login: </label>
                    <input formControlName="nome" class="form-control" placeholder="digite login" />
                </div>
                <div class="form-group">
                    <label>Senha: </label>
                    <input formControlName="password" type="password" class="form-control" placeholder="digite senha" />
                </div>
                <div class="text-center">
                    <Button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit"  >Login</Button>
                </div>
            </form>
        </div>    
    </div> <!-- fim da panel -->

    <div class="text-center mt-3">
        <Button class="row btn btn-secondary" (click)="createUser()" >Criar Usu√°rio</Button>
    </div>
    
</div> <!-- fim container -->
